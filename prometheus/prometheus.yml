global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métriques système (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Métriques Docker (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Traefik
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']

  # PostgreSQL (via postgres_exporter - optionnel)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis (via redis_exporter - optionnel)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # n8n metrics
  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
    metrics_path: '/metrics'

  # Votre application (si elle expose des métriques)
  - job_name: 'app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'